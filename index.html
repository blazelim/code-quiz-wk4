<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz!</title>
    <link rel="stylesheet" href="assets/css/style.css" />

    <body>
        <header>
            <!--link to high scores -->
            <h1 class="highscore-link" id="highscore-header">View high scores</h1>

            <!-- Timer in top right, use span for number?-->
            <div class="timer">Time:<span id="time-left">0</span> </div>
        </header>

        <!-- style main section, add margins on the side-->
        <main>
            <div class="questions" id="questions"></div>

            <div class="answer-boxes" id="answer-boxes"></div>

            <div class="correct-wrong" id="correct-wrong"></div>
        </main>

        <script src="assets/js/script.js"></script>
    </body>
</html>
